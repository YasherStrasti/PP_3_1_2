<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="POST" th:action="@{/update}" th:object="${user}">
    <input type="hidden" th:name="id" th:value="${user.id}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{surname}">Name error</div>
    <br/>
    <label for="name">Enter surname</label>
    <input type="text" th:field="*{surname}" id="surname">
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name error</div>
    <br/>
    <input type="Submit" value="Update user">
</form>

</body>
</html>
</html>
